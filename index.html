
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LF몰 추천인 ID 입력하고 5,000 마일리지 받기</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 2rem;
            max-width: 800px;
            margin: auto;
            background: #ffffff;
            color: #222;
        }
        img {
            max-width: 100%;
            border-radius: 8px;
        }
        h1 {
            color: #e91e63;
            margin-top: 2rem;
        }
        .highlight {
            font-size: 1.4rem;
            font-weight: bold;
            color: #0074d9;
            background: #f0f8ff;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            display: inline-block;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <img src="01.jpg" alt="LF몰 친구초대 마일리지 혜택 안내" />
    <h1>LF몰에 가입할 때 추천인 ID를 입력하세요</h1>
    <p>
        신규 가입 시 추천인 ID를 입력하면 <strong>5,000 마일리지</strong>를 받을 수 있습니다.
    </p>
    <div class="highlight">추천인 ID: <strong>21kwon</strong></div>
    <p>
        마일리지는 LF몰 쇼핑 시 현금처럼 사용할 수 있는 포인트입니다. <br />
        가입 과정 중 추천인 ID 입력란을 꼭 확인하고 혜택을 챙기세요!
    </p>
</body>
</html>
